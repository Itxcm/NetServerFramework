////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
//
// ---------------------------------------------------------------------------------------- 任务协议 --------------------------------------------------------------------------------------------------
//
///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

// 任务状态
enum QUEST_STATUS
{
	IN_PROGRESS = 0;//已接受，未完成
	COMPLATED = 1;//已完成，未提交
	FINISHED = 2;//已完成，已提交
	FAILED = 3;//已失败
}

// 任务列表类型
enum QUEST_LIST_TYPE
{
	ALL = 0;
	IN_PROGRESS = 1;
	FINISHED = 2;
}

// 任务信息
message NQuestInfo
{
	int32 quest_id = 1;
	int32 quest_guid = 2;
	QUEST_STATUS status = 3;
	repeated int32 targets = 4;
}

// 任务列表请求
message QuestListRequest
{
	QUEST_LIST_TYPE listType = 1;
}

// 任务列表响应
message QuestListResponse
{
	RESULT result = 1;
	string errormsg = 2;
	repeated NQuestInfo  quests = 3;
}

// 任务接受请求
message QuestAcceptRequest
{
	int32 quest_id = 1;
}

// 任务接受响应
message QuestAcceptResponse
{
	RESULT result = 1;
	string errormsg = 2;
	NQuestInfo quest = 3;
}

// 任务提交请求
message QuestSubmitRequest
{
	int32 quest_id = 1;
}

// 任务提交响应
message QuestSubmitResponse
{
	RESULT result = 1;
	string errormsg = 2;
	NQuestInfo quest = 3;
}

// 任务放弃请求
message QuestAbandonRequest
{
	int32 quest_id = 1;
}

// 任务放弃响应
message QuestAbandonResponse
{
	RESULT result = 1;
	string errormsg = 2;
}

