}

////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
//
// ---------------------------------------------------------------------------------------- 角色相关属性协议 ------------------------------------------------------------------------------------------
//
///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

// 角色类型
enum CHARACTER_TYPE
{
	Player = 0;
	NPC = 1;
	Monster = 2;
}

// 角色职业
