////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
//
// ---------------------------------------------------------------------------------------- 用户核心协议 ----------------------------------------------------------------------------------------------
//
///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

// 用户信息
message NUserInfo {
	int32 id = 1;
	NPlayerInfo player = 2;
}

// 玩家信息
message NPlayerInfo {
	int32 id = 1;
	repeated NCharacterInfo characters = 2;
}

// 角色信息
message NCharacterInfo {
	int32 id = 1;
	int32 config_id = 2;
	int32 entity_id = 3;
	string name = 4;
	CHARACTER_TYPE type = 5;
	CHARACTER_CLASS class = 6;
	int32 level = 7;

	int32 mapId = 8;
	NEntity entity = 9;
	int64 gold = 10;

	repeated NItemInfo Items = 11;
	NBagInfo Bag = 12;
	bytes Equips = 13;
